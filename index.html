<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <title>vue-boolzapp</title>
</head>
<body>

    <div id="container">
        <div id="background">
            <div id="green_bar"></div>
            <div id="grey_part"></div>
        </div>

        <div>
            <!--Left-->
            <section id="aside">

                <!--Prima -->
                <div id="myname_bar">
                    <div id="avatar">
                        <img src="img\avatar_io.jpg" alt="Me">
                        <h5>Nome utente</h5>
                    </div>
                    <div id="interactions">
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!--Notifiche di nuovi messaggi-->
                <div id="notifiche">
                
                    <i class="fas fa-bell-slash fa-2x"></i>
                    <div id="invite">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <p>Attiva notifiche dekstop</p>
                    </div>
                </div>

                <div id="serach">
                    <input id="write" type="text" placeholder="Search..">
                </div>

                <div class="messages">
                    <img src="img\avatar_1.jpg" alt="avatar_1">
                    <p>Michele</p>
                </div>

                <div class="messages">
                    <img src="img\avatar_2.jpg" alt="avatar_2">
                    <p>Fabio</p>
                </div>

                <div class="messages">
                    <img src="img\avatar_3.jpg" alt="avatar_3">
                    <p>Samuele</p>
                </div>

                <div class="messages">
                    <img src="img\avatar_4.jpg" alt="avatar_4">
                    <p>Luisa</p>
                </div>
            </section>
            <!--right-->
            <section id="chat">
                <div id="on_line">
                    <img src="img\avatar_1.jpg" alt="avatar_1">
                     <p>Ultimo accesso oggi alle 10/01/2020 16:15:22</p>
                </div>
                <div id="chat_box">
                </div>
                <div id="message_bar">
                    <i class="far fa-smile"></i>
                    <div id="barra"></div>
                    <i class="fas fa-microphone"></i>
                </div>
            </section>

        </div>
    </div>
    
</body>
</html>
